  <!-- 主要内容 -->
  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="auth-container">
        <h1 class="auth-title">创建账号</h1>
        
        <!-- 错误消息 -->
        <div id="error-message" class="message-error hidden"></div>
        
        <form class="register-form">
          <h2 class="auth-title">创建新账户</h2>
          <p class="auth-subtitle">请填写以下信息完成注册</p>
          
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            <p id="username-error" class="field-error hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">邮箱</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" id="email" name="email" class="form-input" placeholder="请输入邮箱" required>
            </div>
            <p id="email-error" class="field-error hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
              <button type="button" id="toggle-password" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p id="password-error" class="field-error hidden"></p>
            <p class="text-gray-500 text-xs mt-1">密码长度至少6位，包含字母和数字</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">确认密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="请再次输入密码" required>
              <button type="button" id="toggle-confirm-password" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p id="confirm-password-error" class="field-error hidden"></p>
          </div>
          
          <div class="checkbox-container">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="agreement" name="agreement" class="checkbox-input" required>
              <label for="agreement" class="text-gray-700 text-sm">
                我已阅读并同意<a href="#" class="text-blue-500 hover:text-blue-700">用户协议</a>和<a href="#" class="text-blue-500 hover:text-blue-700">隐私政策</a>
              </label>
            </div>
          </div>
          
          <button type="submit" class="auth-button">
            <span>创建账户</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </form>
        
        <div class="auth-footer">
          <p>已有账号？ <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">立即登录</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">百变书屋</h4>
          <ul class="space-y-2">
            <li><a href="/" class="text-gray-300 hover:text-white">首页</a></li>
            <li><a href="search.html" class="text-gray-300 hover:text-white">智能搜索</a></li>
            <li><a href="bookshelf.html" class="text-gray-300 hover:text-white">我的书架</a></li>
            <li><a href="community.html" class="text-gray-300 hover:text-white">阅读社区</a></li>
          </ul>
        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">帮助中心</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-300 hover:text-white">使用指南</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">常见问题</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">联系我们</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">意见反馈</a></li>
          </ul>
        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">关于我们</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-300 hover:text-white">公司介绍</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">团队成员</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">加入我们</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">合作伙伴</a></li>
          </ul>
        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">关注我们</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-weixin mr-2"></i>微信公众号</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-weibo mr-2"></i>微博</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-zhihu mr-2"></i>知乎</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-github mr-2"></i>GitHub</a></li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-6 text-center">
        <p class="text-gray-400">&copy; 2024 百变书屋 版权所有</p>
      </div>
    </div>
  </footer>

  <script type="module">
    import { register, isLoggedIn, redirectAfterLogin } from '../js/auth.js';
    import { showToast } from '../js/utils.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.querySelector('.register-form');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const usernameError = document.getElementById('username-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      const errorMessage = document.getElementById('error-message');
      const togglePasswordBtn = document.getElementById('toggle-password');
      const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
      
      // 如果已登录，重定向到首页
      if (isLoggedIn()) {
        redirectAfterLogin();
        return;
      }
      
      // 切换密码可见性
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // 切换确认密码可见性
      toggleConfirmPasswordBtn.addEventListener('click', () => {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        toggleConfirmPasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // 验证用户名
      function validateUsername() {
        const username = usernameInput.value.trim();
        if (!username) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
          usernameInput.classList.add('error');
          return false;
        } else if (username.length < 3) {
          usernameError.textContent = '用户名长度不能少于3个字符';
          usernameError.classList.remove('hidden');
          usernameInput.classList.add('error');
          return false;
        } else {
          usernameError.classList.add('hidden');
          usernameInput.classList.remove('error');
          return true;
        }
      }
      
      // 验证邮箱
      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
          emailError.textContent = '请输入邮箱';
          emailError.classList.remove('hidden');
          emailInput.classList.add('error');
          return false;
        } else if (!emailRegex.test(email)) {
          emailError.textContent = '请输入有效的邮箱地址';
          emailError.classList.remove('hidden');
          emailInput.classList.add('error');
          return false;
        } else {
          emailError.classList.add('hidden');
          emailInput.classList.remove('error');
          return true;
        }
      }
      
      // 验证密码
      function validatePassword() {
        const password = passwordInput.value;
        // 修改密码验证规则，只要求长度大于等于6位
        if (!password) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
          return false;
        } else if (password.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
          return false;
        } else {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('error');
          return true;
        }
      }
      
      // 验证确认密码
      function validateConfirmPassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (!confirmPassword) {
          confirmPasswordError.textContent = '请再次输入密码';
          confirmPasswordError.classList.remove('hidden');
          confirmPasswordInput.classList.add('error');
          return false;
        } else if (password !== confirmPassword) {
          confirmPasswordError.textContent = '两次输入的密码不一致';
          confirmPasswordError.classList.remove('hidden');
          confirmPasswordInput.classList.add('error');
          return false;
        } else {
          confirmPasswordError.classList.add('hidden');
          confirmPasswordInput.classList.remove('error');
          return true;
        }
      }
      
      // 表单验证
      function validateForm() {
        const isUsernameValid = validateUsername();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();
        
        return isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid;
      }
      
      // 输入框失去焦点时验证
      usernameInput.addEventListener('blur', validateUsername);
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);
      confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
      
      // 表单提交
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 隐藏之前的错误消息
        errorMessage.classList.add('hidden');
        
        // 表单验证
        if (!validateForm()) {
          return;
        }
        
        // 检查协议是否勾选
        const agreement = document.getElementById('agreement');
        if (!agreement.checked) {
          errorMessage.textContent = '请阅读并同意用户协议和隐私政策';
          errorMessage.classList.remove('hidden');
          return;
        }
        
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        try {
          // 显示加载状态
          const submitButton = registerForm.querySelector('button[type="submit"]');
          submitButton.classList.add('loading');
          submitButton.disabled = true;
          
          // 使用auth.js中的register函数
          await register(username, email, password);
          
          // 注册成功，显示成功消息
          const formContainer = document.querySelector('.auth-container');
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message';
          successMessage.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            注册成功，即将跳转到登录页面...
          `;
          formContainer.insertBefore(successMessage, registerForm);
          
          // 显示成功提示
          showToast('注册成功！请登录您的账号', 'success');
          
          // 3秒后跳转到登录页面
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } catch (error) {
          // 显示错误消息
          errorMessage.textContent = error.message || '注册失败，请稍后再试';
          errorMessage.classList.remove('hidden');
        } finally {
          // 恢复按钮状态
          const submitButton = registerForm.querySelector('button[type="submit"]');
          submitButton.classList.remove('loading');
          submitButton.disabled = false;
        }
      });
    });
  </script>
</body>
