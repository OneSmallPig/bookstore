  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">创建账号</h1>
        
        <!-- 错误消息 -->
        <div id="error-message" class="message-error hidden"></div>
        
        <form class="register-form">
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" id="username" name="username" class="form-input pl-10" placeholder="请输入用户名" required>
            </div>
            <p id="username-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="email" class="form-label">邮箱</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" id="email" name="email" class="form-input pl-10" placeholder="请输入邮箱" required>
            </div>
            <p id="email-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" name="password" class="form-input pl-10" placeholder="请输入密码" required>
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
            <p class="text-gray-500 text-xs mt-1">密码长度至少6位，包含字母和数字</p>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword" class="form-label">确认密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-input pl-10" placeholder="请再次输入密码" required>
            </div>
            <p id="confirm-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
          
          <div class="form-group flex items-start">
            <input type="checkbox" id="agreement" name="agreement" class="mt-1 mr-2" required>
            <label for="agreement" class="text-gray-700 text-sm">
              我已阅读并同意<a href="#" class="text-blue-500 hover:text-blue-700">用户协议</a>和<a href="#" class="text-blue-500 hover:text-blue-700">隐私政策</a>
            </label>
          </div>
          
          <button type="submit" class="btn-primary w-full py-3 mt-4 flex justify-center items-center">
            <span>注册</span>
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-600">已有账号？ <a href="login.html" class="text-blue-500 hover:text-blue-700">立即登录</a></p>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { userApi } from '../js/api.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.querySelector('.register-form');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const usernameError = document.getElementById('username-error');
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');
      const confirmPasswordError = document.getElementById('confirm-password-error');
      const errorMessage = document.getElementById('error-message');
      const togglePasswordBtn = document.getElementById('toggle-password');
      
      // 切换密码可见性
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // 验证用户名
      function validateUsername() {
        const username = usernameInput.value.trim();
        if (!username) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
          return false;
        } else if (username.length < 3) {
          usernameError.textContent = '用户名长度不能少于3个字符';
          usernameError.classList.remove('hidden');
          return false;
        } else {
          usernameError.classList.add('hidden');
          return true;
        }
      }
      
      // 验证邮箱
      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
          emailError.textContent = '请输入邮箱';
          emailError.classList.remove('hidden');
          return false;
        } else if (!emailRegex.test(email)) {
          emailError.textContent = '请输入有效的邮箱地址';
          emailError.classList.remove('hidden');
          return false;
        } else {
          emailError.classList.add('hidden');
          return true;
        }
      }
      
      // 验证密码
      function validatePassword() {
        const password = passwordInput.value;
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
        if (!password) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
          return false;
        } else if (password.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
          return false;
        } else if (!passwordRegex.test(password)) {
          passwordError.textContent = '密码必须包含字母和数字';
          passwordError.classList.remove('hidden');
          return false;
        } else {
          passwordError.classList.add('hidden');
          return true;
        }
      }
      
      // 验证确认密码
      function validateConfirmPassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (!confirmPassword) {
          confirmPasswordError.textContent = '请再次输入密码';
          confirmPasswordError.classList.remove('hidden');
          return false;
        } else if (password !== confirmPassword) {
          confirmPasswordError.textContent = '两次输入的密码不一致';
          confirmPasswordError.classList.remove('hidden');
          return false;
        } else {
          confirmPasswordError.classList.add('hidden');
          return true;
        }
      }
      
      // 表单验证
      function validateForm() {
        const isUsernameValid = validateUsername();
        const isEmailValid = validateEmail();
        const isPasswordValid = validatePassword();
        const isConfirmPasswordValid = validateConfirmPassword();
        
        return isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid;
      }
      
      // 输入框失去焦点时验证
      usernameInput.addEventListener('blur', validateUsername);
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);
      confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
      
      // 表单提交
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 隐藏之前的错误消息
        errorMessage.classList.add('hidden');
        
        // 表单验证
        if (!validateForm()) {
          return;
        }
        
        // 检查协议是否勾选
        const agreement = document.getElementById('agreement');
        if (!agreement.checked) {
          errorMessage.textContent = '请阅读并同意用户协议和隐私政策';
          errorMessage.classList.remove('hidden');
          return;
        }
        
        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        try {
          // 显示加载状态
          const submitButton = registerForm.querySelector('button[type="submit"]');
          const originalContent = submitButton.innerHTML;
          submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 注册中...';
          submitButton.disabled = true;
          
          // 调用注册API
          await userApi.register({ username, email, password });
          
          // 注册成功，显示成功消息
          errorMessage.textContent = '注册成功，即将跳转到登录页面...';
          errorMessage.classList.remove('hidden');
          errorMessage.classList.remove('message-error');
          errorMessage.classList.add('message-success');
          
          // 3秒后跳转到登录页面
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } catch (error) {
          // 显示错误消息
          errorMessage.textContent = error.message || '注册失败，请稍后再试';
          errorMessage.classList.remove('hidden');
          errorMessage.classList.add('message-error');
          errorMessage.classList.remove('message-success');
        } finally {
          // 恢复按钮状态
          const submitButton = registerForm.querySelector('button[type="submit"]');
          submitButton.innerHTML = '<span>注册</span>';
          submitButton.disabled = false;
        }
      });
    });
  </script>
