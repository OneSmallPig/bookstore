  <!-- 主要内容 -->
  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="auth-container">
        <h1 class="auth-title">登录账号</h1>
        
        <!-- 错误消息 -->
        <div id="error-message" class="message-error hidden"></div>
        
        <form class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            <p id="username-error" class="field-error hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码" required>
              <button type="button" id="toggle-password" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p id="password-error" class="field-error hidden"></p>
          </div>
          
          <div class="checkbox-container">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" name="remember" class="checkbox-input">
              <label for="remember" class="text-gray-700 text-sm">记住我</label>
            </div>
            <a href="reset-password.html" class="text-sm">忘记密码？</a>
          </div>
          
          <button type="submit" class="auth-button">
            <span>登录</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </form>
        
        <div class="auth-footer">
          <p>还没有账号？ <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">立即注册</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->

          </ul>
        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">关于我们</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-300 hover:text-white">公司介绍</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">团队成员</a></li>

  <script type="module">
    import { login, redirectAfterLogin, isLoggedIn } from '../js/auth.js';
    import { showToast } from '../js/utils.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('.login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');
      const errorMessage = document.getElementById('error-message');
      const togglePasswordBtn = document.getElementById('toggle-password');
      
      // 切换密码可见性
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // 表单验证
      function validateForm() {
        let isValid = true;
        
        // 验证用户名
        if (!usernameInput.value.trim()) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
          usernameInput.classList.add('error');
          isValid = false;
        } else {
          usernameError.classList.add('hidden');
          usernameInput.classList.remove('error');
        }
        
        // 验证密码
        if (!passwordInput.value) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
          isValid = false;
        } else if (passwordInput.value.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('error');
        }
        
        return isValid;
      }
      
      // 输入框失去焦点时验证
      usernameInput.addEventListener('blur', () => {
        if (!usernameInput.value.trim()) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
          usernameInput.classList.add('error');
        } else {
          usernameError.classList.add('hidden');
          usernameInput.classList.remove('error');
        }
      });
      
      passwordInput.addEventListener('blur', () => {
        if (!passwordInput.value) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
        } else if (passwordInput.value.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
          passwordInput.classList.add('error');
        } else {
          passwordError.classList.add('hidden');
          passwordInput.classList.remove('error');
        }
      });
      
      // 表单提交
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 隐藏之前的错误消息
        errorMessage.classList.add('hidden');
        
        // 表单验证
        if (!validateForm()) {
          return;
        }
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const remember = document.getElementById('remember').checked;
        
        try {
          // 显示加载状态
          const submitButton = loginForm.querySelector('button[type="submit"]');
          const originalContent = submitButton.innerHTML;
          submitButton.classList.add('loading');
          submitButton.disabled = true;
          
          // 使用auth.js中的login函数
          await login(username, password);
          
          // 显示成功消息
          const formContainer = document.querySelector('.auth-container');
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message';
          successMessage.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            登录成功，正在跳转...
          `;
          formContainer.insertBefore(successMessage, loginForm);
          
          // 显示成功提示
          showToast('登录成功，欢迎回来！', 'success');
          
          // 重定向到之前的页面或首页
          setTimeout(() => {
            redirectAfterLogin();
          }, 1500);
        } catch (error) {
          // 显示错误消息
          errorMessage.textContent = error.message || '登录失败，请检查用户名和密码';
          errorMessage.classList.remove('hidden');
          errorMessage.classList.add('message-error');
          errorMessage.classList.remove('message-success');
        } finally {
          // 恢复按钮状态
          const submitButton = loginForm.querySelector('button[type="submit"]');
          submitButton.classList.remove('loading');
          submitButton.disabled = false;
        }
      });
      
      // 检查是否已登录
      if (isLoggedIn()) {
        // 已登录，重定向到首页
        redirectAfterLogin();
      }
    });
  </script>
</body>
