  <!-- 主要内容 -->
  <main class="py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">登录账号</h1>
        
        <!-- 错误消息 -->
        <div id="error-message" class="message-error hidden"></div>
        
        <form class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">用户名</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" id="username" name="username" class="form-input pl-10" placeholder="请输入用户名" required>
            </div>
            <p id="username-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">密码</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" name="password" class="form-input pl-10" placeholder="请输入密码" required>
              <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <p id="password-error" class="text-red-500 text-xs mt-1 hidden"></p>
          </div>
          
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="mr-2">
              <label for="remember" class="text-gray-700 text-sm">记住我</label>
            </div>
            <a href="reset-password.html" class="text-sm text-blue-500 hover:text-blue-700">忘记密码？</a>
          </div>
          
          <button type="submit" class="btn-primary w-full py-3 flex justify-center items-center">
            <span>登录</span>
          </button>
        </form>
        
        <div class="mt-6 text-center">
          <p class="text-gray-600">还没有账号？ <a href="register.html" class="text-blue-500 hover:text-blue-700">立即注册</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4">

        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">帮助中心</h4>

        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">关于我们</h4>

            <li><a href="#" class="text-gray-300 hover:text-white">合作伙伴</a></li>
          </ul>
        </div>
        <div class="md:col-span-1">
          <h4 class="text-lg font-bold mb-4">关注我们</h4>
          <ul class="space-y-2">
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-weixin mr-2"></i>微信公众号</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-weibo mr-2"></i>微博</a></li>

  <script type="module">
    import { userApi } from '../js/api.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.querySelector('.login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');
      const errorMessage = document.getElementById('error-message');
      const togglePasswordBtn = document.getElementById('toggle-password');
      
      // 切换密码可见性
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
      
      // 表单验证
      function validateForm() {
        let isValid = true;
        
        // 验证用户名
        if (!usernameInput.value.trim()) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
          isValid = false;
        } else {
          usernameError.classList.add('hidden');
        }
        
        // 验证密码
        if (!passwordInput.value) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
          isValid = false;
        } else if (passwordInput.value.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
        }
        
        return isValid;
      }
      
      // 输入框失去焦点时验证
      usernameInput.addEventListener('blur', () => {
        if (!usernameInput.value.trim()) {
          usernameError.textContent = '请输入用户名';
          usernameError.classList.remove('hidden');
        } else {
          usernameError.classList.add('hidden');
        }
      });
      
      passwordInput.addEventListener('blur', () => {
        if (!passwordInput.value) {
          passwordError.textContent = '请输入密码';
          passwordError.classList.remove('hidden');
        } else if (passwordInput.value.length < 6) {
          passwordError.textContent = '密码长度不能少于6个字符';
          passwordError.classList.remove('hidden');
        } else {
          passwordError.classList.add('hidden');
        }
      });
      
      // 表单提交
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // 隐藏之前的错误消息
        errorMessage.classList.add('hidden');
        
        // 表单验证
        if (!validateForm()) {
          return;
        }
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const remember = document.getElementById('remember').checked;
        
        try {
          // 显示加载状态
          const submitButton = loginForm.querySelector('button[type="submit"]');
          const originalContent = submitButton.innerHTML;
          submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 登录中...';
          submitButton.disabled = true;
          
          // 调用登录API - 注意：后端API期望email而不是username
          const response = await userApi.login({ email: username, password });
          
          // 保存token
          localStorage.setItem('token', response.token);
          
          // 如果选择了"记住我"，可以设置更长的过期时间
          if (remember) {
            localStorage.setItem('rememberMe', 'true');
          }
          
          // 保存用户信息
          if (response.user) {
            localStorage.setItem('user', JSON.stringify(response.user));
          }
          
          // 登录成功，跳转到首页
          window.location.href = '/';
        } catch (error) {
          // 显示错误消息
          errorMessage.textContent = error.message || '登录失败，请检查用户名和密码';
          errorMessage.classList.remove('hidden');
        } finally {
          // 恢复按钮状态
          const submitButton = loginForm.querySelector('button[type="submit"]');
          submitButton.innerHTML = '<span>登录</span>';
          submitButton.disabled = false;
        }
      });
      
      // 检查是否已登录
      const token = localStorage.getItem('token');
      if (token) {
        // 可以在这里添加自动跳转到首页的逻辑
        // window.location.href = '/';
      }
    });
  </script>
</body>
