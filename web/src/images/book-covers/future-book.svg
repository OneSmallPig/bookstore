<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="225" viewBox="0 0 150 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="150" height="225" fill="url(#grad1)"/>
  
  <!-- 科技图案 -->
  <path d="M60 70 L90 70 L90 100 L60 100 Z" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M75 55 L75 115" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M45 85 L105 85" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  <circle cx="75" cy="85" r="25" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- 装饰点 -->
  <circle cx="75" cy="85" r="2" fill="white" opacity="0.3"/>
  <circle cx="60" cy="70" r="2" fill="white" opacity="0.3"/>
  <circle cx="90" cy="70" r="2" fill="white" opacity="0.3"/>
  <circle cx="60" cy="100" r="2" fill="white" opacity="0.3"/>
  <circle cx="90" cy="100" r="2" fill="white" opacity="0.3"/>
  
  <!-- 书名和作者 -->
  <text x="75" y="160" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">未来简史</text>
  <text x="75" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">尤瓦尔·赫拉利</text>
