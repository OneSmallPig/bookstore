<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- 背景 -->
  <rect width="400" height="400" fill="white" />
  
  <!-- 书架 -->
  <rect x="50" y="150" width="300" height="20" fill="#8b5cf6" rx="3" ry="3" />
  <rect x="50" y="250" width="300" height="20" fill="#8b5cf6" rx="3" ry="3" />
  <rect x="50" y="350" width="300" height="20" fill="#8b5cf6" rx="3" ry="3" />
  
  <!-- 支架 -->
  <rect x="70" y="150" width="15" height="220" fill="#8b5cf6" rx="2" ry="2" />
  <rect x="315" y="150" width="15" height="220" fill="#8b5cf6" rx="2" ry="2" />
  
  <!-- 闪亮效果 -->
  <rect x="50" y="150" width="150" height="5" fill="#a78bfa" rx="2" ry="2" />
  <rect x="50" y="250" width="150" height="5" fill="#a78bfa" rx="2" ry="2" />
  <rect x="50" y="350" width="150" height="5" fill="#a78bfa" rx="2" ry="2" />
  
  <!-- 空书架注释 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4b5563">空书架</text>
  
  <!-- 加号图标 -->
  <circle cx="200" cy="300" r="30" fill="#3b82f6" />
  <line x1="180" y1="300" x2="220" y2="300" stroke="white" stroke-width="6" stroke-linecap="round" />
  <line x1="200" y1="280" x2="200" y2="320" stroke="white" stroke-width="6" stroke-linecap="round" />
</svg> 