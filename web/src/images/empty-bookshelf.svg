<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>空书架</title>
  <defs>
    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="bookshelfGradient">
      <stop stop-color="#4F46E5" offset="0%"></stop>
      <stop stop-color="#2563EB" offset="100%"></stop>
    </linearGradient>
    <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="shelfGradient">
      <stop stop-color="#F3F4F6" offset="0%"></stop>
      <stop stop-color="#E5E7EB" offset="100%"></stop>
    </linearGradient>
  </defs>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- 书架结构 -->
    <rect fill="url(#shelfGradient)" x="30" y="50" width="140" height="10" rx="2"></rect>
    <rect fill="url(#shelfGradient)" x="30" y="100" width="140" height="10" rx="2"></rect>
    <rect fill="url(#shelfGradient)" x="30" y="150" width="140" height="10" rx="2"></rect>
    <rect fill="#D1D5DB" x="35" y="160" width="130" height="5" rx="1"></rect>
    
    <!-- 书架的侧边 -->
    <rect fill="#D1D5DB" x="30" y="50" width="5" height="115" rx="1"></rect>
    <rect fill="#D1D5DB" x="165" y="50" width="5" height="115" rx="1"></rect>
    
    <!-- 问号和提示 -->
    <g transform="translate(100, 85)" fill="url(#bookshelfGradient)">
      <circle fill-opacity="0.2" cx="0" cy="0" r="25"></circle>
      <text font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#3B82F6" text-anchor="middle" dominant-baseline="central">?</text>
    </g>
    
    <!-- 空书架的示例书 - 虚线轮廓 -->
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="45" y="70" width="20" height="30" rx="2"></rect>
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="75" y="65" width="25" height="35" rx="2"></rect>
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="110" y="70" width="22" height="30" rx="2"></rect>
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="140" y="65" width="18" height="35" rx="2"></rect>
    
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="50" y="120" width="30" height="30" rx="2"></rect>
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="90" y="115" width="25" height="35" rx="2"></rect>
    <rect stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,2" x="125" y="120" width="28" height="30" rx="2"></rect>
  </g>
</svg> 