<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 搜索放大镜 -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="#3b82f6" stroke-width="4"/>
  <line x1="55" y1="55" x2="70" y2="70" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  
  <!-- AI元素 - 脑波/电路 -->
  <path d="M30,40 Q35,30 40,40 Q45,50 50,40" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <path d="M35,45 Q40,35 45,45" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 数据点 -->
  <circle cx="30" cy="40" r="2" fill="#10b981"/>
  <circle cx="40" cy="40" r="2" fill="#10b981"/>
  <circle cx="50" cy="40" r="2" fill="#10b981"/>
  <circle cx="35" cy="45" r="2" fill="#10b981"/>
  <circle cx="45" cy="45" r="2" fill="#10b981"/>
  
  <!-- 光环效果 -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="40" cy="40" r="30" fill="none" stroke="#8b5cf6" stroke-width="0.5" stroke-dasharray="1,2"/>
  
  <!-- 文字元素 - AI -->
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">AI</text>
  
  <!-- 连接线 -->
  <line x1="60" y1="30" x2="70" y2="30" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,1"/>
</svg> 