<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="225" viewBox="0 0 150 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="150" height="225" fill="url(#grad1)"/>
  
  <!-- 阶梯图案 -->
  <rect x="45" y="110" width="20" height="10" fill="white" opacity="0.3"/>
  <rect x="65" y="100" width="20" height="20" fill="white" opacity="0.3"/>
  <rect x="85" y="80" width="20" height="40" fill="white" opacity="0.3"/>
  
  <!-- 人物图标 -->
  <circle cx="55" cy="100" r="5" fill="white" opacity="0.3"/>
  <line x1="55" y1="105" x2="55" y2="115" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="50" y1="110" x2="60" y2="110" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="55" y1="115" x2="50" y2="125" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="55" y1="115" x2="60" y2="125" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- 书名和作者 -->
  <text x="75" y="160" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">刻意练习</text>
  <text x="75" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">安德斯·艾利克森</text>
</svg> 