<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="225" viewBox="0 0 150 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="150" height="225" fill="url(#grad1)"/>
  
  <!-- 历史图案 -->
  <circle cx="75" cy="80" r="35" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M75 45 L75 80 L95 95" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="75" cy="80" r="3" fill="white" opacity="0.3"/>
  
  <!-- 装饰线条 -->
  <line x1="30" y1="130" x2="120" y2="130" stroke="white" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="135" x2="110" y2="135" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- 书名和作者 -->
  <text x="75" y="160" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">人类简史</text>
  <text x="75" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">尤瓦尔·赫拉利</text>
</svg> 