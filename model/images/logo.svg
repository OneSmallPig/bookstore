<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- 书架背景 -->
  <rect x="40" y="10" width="120" height="40" rx="5" ry="5" fill="#f3f4f6" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- 书本1 - 蓝色 -->
  <rect x="50" y="15" width="15" height="30" rx="1" ry="1" fill="#3b82f6"/>
  <line x1="53" y1="20" x2="53" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="56" y1="20" x2="56" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- 书本2 - 绿色 -->
  <rect x="70" y="15" width="18" height="30" rx="1" ry="1" fill="#10b981"/>
  <line x1="74" y1="20" x2="74" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="78" y1="20" x2="78" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- 书本3 - 紫色 -->
  <rect x="93" y="15" width="12" height="30" rx="1" ry="1" fill="#8b5cf6"/>
  <line x1="96" y1="20" x2="96" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="99" y1="20" x2="99" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- 书本4 - 橙色 -->
  <rect x="110" y="15" width="20" height="30" rx="1" ry="1" fill="#f59e0b"/>
  <line x1="115" y1="20" x2="115" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="120" y1="20" x2="120" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- 书本5 - 红色 -->
  <rect x="135" y="15" width="15" height="30" rx="1" ry="1" fill="#ef4444"/>
  <line x1="138" y1="20" x2="138" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="142" y1="20" x2="142" y2="40" stroke="#ffffff" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- AI元素 - 圆形光环 -->
  <circle cx="100" cy="30" r="25" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 文字 - 百变书屋 -->
  <text x="100" y="55" font-family="'Noto Sans SC', sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1f2937">百变书屋</text>
</svg> 